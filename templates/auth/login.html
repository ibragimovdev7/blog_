<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kun.uz</title>
    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}">
</head>
<body>
<div class="container">
    <form method="post">
        <h1>Login page</h1>
        {% csrf_token %}
        <input name="email", type="email" placeholder="Emailingizni kiriting">
        <input name="password", type="password" placeholder="Passwordingizni kiriting">
        <button type="submit">Send</button>
    </form>

</div>

</body>
</html>
