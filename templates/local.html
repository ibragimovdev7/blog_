<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kun.uz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    {% include "navbar.html" %}
    {% for l_new in l_news %}
    <div class="maqola">
        <h2>{{ l_new.title }}</h2>
        <p>{{ l_new.description }}</p>
        <h4>Author: {{ l_new.author }}</h4>
        <p>Yaratilgan vaqti: {{ l_new.created_at }}</p>
        <hr>
    </div>
    {% endfor %}

</div>

</body>
</html>
